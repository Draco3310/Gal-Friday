[General]
# Bot mode: 'live' or 'test'
mode = test

# Bot operation: 'scalping', 'day_trading'
operation = scalping

[API]
# Kraken API credentials
api_key = YOUR_API_KEY_HERE
api_secret = YOUR_API_SECRET_HERE

[Trading]
# List of trading pairs
trading_pairs = BTC/USD, XRP/USD, DOGE/USD

# Timeframes for trading: '1m', '5m', '15m', '1h', '1d'
timeframes = 1m, 5m, 15m

# Maximum number of open orders
max_open_orders = 5

# Maximum order size in USD
max_order_size = 1000

[RiskManagement]
# Value at Risk (VaR) alpha level
alpha = 0.05

# Portfolio value for risk calculations
portfolio_value = 10000

# Maximum allowable drawdown
max_drawdown = 0.2

[Logging]
# Log file path
log_file = ./logs/trading_bot.log

# Log level: 'DEBUG', 'INFO', 'WARNING', 'ERROR', 'CRITICAL'
log_level = INFO

[Sentry]
# Sentry DSN for error tracking
sentry_dsn = YOUR_SENTRY_DSN_HERE

[RateLimiting]
# Number of API calls per minute
rate_limit = 20

[Backtesting]
# Backtesting parameters can go here
start_date = YYYY-MM-DD
end_date = YYYY-MM-DD
